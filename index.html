<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/4b1ca8c199.js" crossorigin="anonymous"></script>
    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px black;
        padding: 20px;
        background-color: black;
        border-radius: 30px;
        box-shadow: 1px 1px 5px black;
      }

      .numeros{
        background-color: #333333;
      }

      .btn {
        width: 60px;
        height: 60px;
        margin: 7px;
        box-shadow: 1px 1px 1px #000;
        border-radius: 50%;
        color: white;
        font-weight: bold;
      }

      .clear {
        width: 60px;
        font-weight: bold;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 30px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
        color: white;
      }

    </style>
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="resultado" style="background-color: black;" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button onclick="calcular('acao','c')" type="button" style="background-color: #a5a5a5;" class="btn btn-lg clear font-weight-light">C</button>
              <button onclick="calcular('acao','+/-')" type="button" class="btn btn-warning btn-lg font-weight-light "><i class="fa-solid fa-plus-minus"></i></button>
              <button onclick="calcular('acao','%')" type="button" class="btn btn-warning btn-lg font-weight-light "><i class="fa-solid fa-percent"></i></button>
              <button onclick="calcular('acao','/')" type="button" class="btn btn-warning btn-lg font-weight-light"><i class="fa-solid fa-divide"></i></button>
            </div>

            <div class="row">
              <button onclick="calcular('valor','7')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">7</button>
              <button onclick="calcular('valor','8')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">8</button>
              <button onclick="calcular('valor','9')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">9</button>
              <button onclick="calcular('acao','*')" type="button" class="btn btn-warning btn-lg font-weight-light"><i class="fa-solid fa-x"></i></button>
            </div>
            
            <div class="row">
              <button onclick="calcular('valor','4')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">4</button>
              <button onclick="calcular('valor','5')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">5</button>
              <button onclick="calcular('valor','6')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">6</button>
              <button onclick="calcular('acao','-')" type="button" class="btn btn-warning btn-lg font-weight-light"><i class="fa-solid fa-minus"></i></button>
            </div>

            <div class="row">
              <button onclick="calcular('valor','1')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">1</button>
              <button onclick="calcular('valor','2')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">2</button>
              <button onclick="calcular('valor','3')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">3</button>
              <button onclick="calcular('acao','+')" type="button" class="btn btn-warning btn-lg font-weight-light"><i class="fa-solid fa-plus"></i></button>
            </div>

            <div class="row">
              <button onclick="calcular('valor','0')" type="button" class="btn btn-dark zero btn-lg font-weight-light numeros">0</button>
              <button onclick="calcular('acao','.')" type="button" class="btn btn-dark btn-lg font-weight-light numeros">.</button>
              <button onclick="calcular('acao','=')" type="button" class="btn btn-warning btn-lg enter"><i class="fa-solid fa-equals"></i></button>
            </div>

          </div>
        </div>
      </div>
    </div>    
    <script>
      function calcular(tipo, valor){

        if(tipo === 'acao'){

          if (valor === 'c'){
            //limpando o visor
            document.getElementById('resultado').value = ''
          }

          if(valor === '+' || valor === '-' || valor === '*' || valor === '/' || valor === '.' || valor === '%'){
            document.getElementById('resultado').value += valor
          }

          if(valor === '='){
           var valor_campo = eval(document.getElementById('resultado').value)
           document.getElementById('resultado').value = valor_campo
          }

        }else if(tipo === 'valor'){
          
          document.getElementById('resultado').value += valor

        }
      }
    </script>
  </body>	

</html>
